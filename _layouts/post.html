<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {% include header.html %}

      <main class="mdl-layout__content">
        
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" style="margin-top: 18px; margin-bottom: 18px">
	      <div class="mdl-card mdl-cell mdl-cell--12-col">
	        <div class="mdl-card__supporting-text">
	          <h4>{{ page.title }}</h4>
            {% if page.image %}
            <img src="{{site.baseurl}}/assets/images/{{ page.image }}" alt="Gameplay gif" class="top_gif">
            {% endif %}
	          {{ content }}
            {% if page.link_play AND page.link_apple %}
            <div class="store_badges">
            <a href="{{page.link_play}}" target="_blank"><img src="https://play.google.com/intl/en_us/badges/images/generic/en-play-badge.png" alt="Get it on Google Play" class="play_badge"/></a>
            <a href="{{page.link_apple}}" target="_blank"><img src="{{site.baseurl}}/assets/images/apple_badge.svg" alt="Download on the App Store" class="apple_badge"/></a>
            </div>
            {% endif %}
            {% if page.screenshots %}
            <div class="mdl-grid">
              {% for scr in page.screenshots %}
                <div class="mdl-cell mdl-cell--4-col">
                  <img src="{{site.baseurl}}/assets/images/{{scr}}" alt="Screenshot" width="100%"/>
                </div>
              {% endfor %}
              </div>
            {% endif %}
	        </div>
	      </div>
	    </section> 
        

        {% include footer.html %}
      </main>
      </div>
  </body>

</html>
