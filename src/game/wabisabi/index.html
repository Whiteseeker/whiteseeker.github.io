---
layout: game
custom_css: ['game/wabisabi/midi.css']
---

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Level editor</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Midi editor</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Save</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="center-panel">
          <canvas id="canva" width="512" height="512" style="display: block; padding: 0px 0px 5px 0px;" tabIndex="0"
                onmouseup="mouseUp(event)" 
                onmousedown="mouseDown(event)" 
                onmousemove="mouseMove(event)"
                onmousewheel="mouseWheel(event)"
                onkeypress="keyPress(event)">Your browser does not support the HTML5 canvas tag.</canvas>
          <div class="slider-wrapper">
            <input id="slider_world" type="range" min="0" max="1" value="0" step="0.01" oninput="onSliderChange(value)">
          </div>
          <div>
            Size in world unit:</br>
            <input id="world_size" type="number" name="quantity" min="1" value="3">
            <!-- Colored FAB button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="onPlayClicked()">
              <i class="material-icons">play_arrow</i>
            </button>
          </div>
        </div>
        Fragment shader<br>
        <textarea rows="15" style="width:100%;" id="shader-fs">
precision mediump float;

uniform vec4 color;

void main(void) {
  gl_FragColor = color;
}
        </textarea><br>
        Vertex shader<br>
        <textarea rows="15" style="width:100%;" id="shader-vs">
attribute vec2 aVertexPosition;

uniform mat4 MVP;

void main(void) {
  gl_Position = MVP * vec4(aVertexPosition, 0.0, 1.0);
}
        </textarea>
        <div><input id="refresh_shader" type="button" value="Refresh"/></div>
      <div>
    </main>
  </div>

  <script type="text/javascript" src="/scripts/gl-matrix-2.4.0.min.js"></script>
  <script src="script.js"></script>
